{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Blog Post</title>
  <link rel="stylesheet" href="{% static "blog.css" %}">
</head>

<body>
  <header>
    <div>My Blog Posts</div>
    <nav>
      <a href="{% url "posts_list" %}">Back to blog</a>
    </nav>
  </header>
  <main>
    <div class="post-form">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div>Copyright 2022 by Alex Chiu</div>
    <p>This is my site that contains all of my posts that you can read.</p>
  </footer>
</body>

</html>
