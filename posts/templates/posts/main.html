{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog posts</title>
    <link rel="stylesheet" href="{% static "blog.css" %}" />
  </head>

  <body>
    <header>
      <div>My Posts</div>
      <nav>
        <a href="{% url "create_post" %}">Create a Post</a>
      </nav>
    </header>
    <main>
      {% for post in posts %}
      <div class="main-page-blog">
        <h2 class="post-title">
          <a href="{% url "post_detail" post.id %}">{{ post.title }}</a>
        </h2>
        <div>{{ post.content }}</div>
      </div>
      {% endfor %}
    </main>
    <footer>
      <div>Copyright 2022 by Alex Chiu</div>
      <p>
        This is my site that contains all of my posts that you can read.
      </p>
    </footer>
  </body>
</html>
